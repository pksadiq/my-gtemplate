stages:
  - build
  - test
  - deploy

build:
  image: pksadiq/gtk:alpine-amd64
  stage: build
  variables:
    CCACHE_DIR: "${CI_PROJECT_DIR}/_ccache"
    MESON_ARGS: "--buildtype=debugoptimized -Dhelp=true -Dgtk_doc=true -Dbash-completion=false"
  script:
    - meson ${MESON_ARGS} _build
    - ccache --zero-stats
    - ninja -C _build
    - ccache --show-stats
  cache:
    key: build-gtk3
    paths:
      - _ccache/
  only:
    changes:
      - data/*
      - docs/*
      - src/*
      - tests/*
      - meson*
      - .gitlab-ci.yml

pages:
  image: busybox:1
  stage: deploy
  script:
    - mkdir public
    - mv _build/meson-logs/coveragereport ${CI_PROJECT_DIR}/public/coverage
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
    changes:
      - docs/*
      - src/*
